<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ip address tracker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
</head>
<body>
    <section class="container">
        <h1>IP Address Tracker</h1>
        <div class="ipInput">
            <input id="inputNumber" type="text" placeholder="Search for any IP address or domain">
            <button id="inputImage">
                <img src="Path (4).svg" alt="flèche icon">
            </button>
        </div>
        <section class="ipIntel">
            <div class="ipAddress" id="ipIntelDiv">
                <h3>IP ADDRESS</h3>
                <h2 id="ipAddress">
                    mon paf suprème
                </h2>
            </div>
            <hr>
            <div class="ipLocation" id="ipIntelDiv">
                <h3>LOCATION</h3>
                <h2 id="ipLocation">
                    mon paf suprème
                </h2>
            </div>
            <hr>
            <div class="ipTimeZone" id="ipIntelDiv">
                <h3>TIMEZONE</h3>
                <h2 id="ipTimeZone">
                    mon paf suprème
                </h2>
            </div>
            <hr>
            <div class="ipIsp" id="ipIntelDiv">
                <h3>ISP</h3>
                <h2 id="ipIsp">
                    mon paf suprème
                </h2>
            </div>
        </section>
    </section>
    <div id="map">
    </div>
</body>
<script src="script.js"></script>
</html>
